<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign up</h1>

    <form>
        <div>
            <h3>Name:</h3>
            <input id="1" type="text" placeholder="full name">
            <label for="1"></label>
        </div>

        <div>
            <h3>email:</h3>
            <input id="2" type="email" placeholder="gmail id">
            <label for="2"></label>
        </div>

        <div>
            <h3>Password:</h3>
            <input id="3" type="password" placeholder="8 characters">
            <label for="3"></label>
        </div>

        <div>
            <h3>Confirm Password:</h3>
            <input id="4" type="password" placeholder="8 characters">
            <label for="4"></label>
        </div>

        <div>
            <h3>Date of Birth:</h3>
            <input type="date">
        </div>

            <h3>Gender:</h3>
            <input name="gender" id="5" type="radio">
            <label for="5">Male</label>

            <input name="gender" id="6" type="radio">
            <label for="6">Female</label>

            <input name="gender" id="7" type="radio">
            <label for="7">Other</label>

            <h3>Insert your photo:</h3>
            <input type="file">

            <h3>Insert your resume:</h3>
            <input type="file">

            <h3>Security question:</h3>
            <textarea cols="30" rows="10"></textarea>

            <br><br><br>


            <div>
                <input id="8" type="checkbox">
                <label for="8">I agree terms and conditions</label>
            </div>

            
            <input type="submit" value="Register">
    </form>
</body>
</html>
